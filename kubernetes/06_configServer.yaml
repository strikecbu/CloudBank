apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
spec:
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
      - name: config-server
        image: andychentw/bank-config:latest
        imagePullPolicy: Always
        env:
          - name: SPRING_RABBITMQ_HOST
            valueFrom:
              configMapKeyRef:
                name: cloudbank-config
                key: SPRING_RABBITMQ_HOST
          - name: SPRING_CLOUD_CONFIG_SERVER_GIT_PASSWORD
            valueFrom: 
              secretKeyRef:
                name: github-secret
                key: SPRING_CLOUD_CONFIG_SERVER_GIT_PASSWORD
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 8010

---
apiVersion: v1
kind: Service
metadata:
  name: config-server-service
spec:
  selector:
    app: config-server
  type: LoadBalancer  
  ports:
  - protocol: TCP
    port: 8010
    targetPort: 8010
